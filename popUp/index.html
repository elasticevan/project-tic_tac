<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popUp</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="popUp()">Submit</button>
        <div class="popup" id ="popup">
            <img src="pokeball.png" alt="pokeball">
            <h2>Thank You!!</h2>
            <p>Squirtle squirtle bitch!!</p>
            <button type="button" onclick="popUp()">OK</button>
        </div>
    </div>
    
    <script>
        let popup = document.getElementById("popup");

        function popUp(){
            popup.classList.toggle("open-popup");
        }
    </script>
</body>
</html>
